<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Etch A Sketch</title>
</head>
<body>
    <h1>Etche A Sketch</h1>
    <div class="header">
        <h6> Select the Size </h6>
        <button id="popup" class="btn btn-primary" > Select</button>
    </div>
    <p class="message"></p>
    <p id="draw"></p>
    <div id="main-div">

    </div>
    <div class="footer">
        <button class="btn btn-dark" onclick="setColor('black')">Black</button>
        <button class="btn btn-success" onclick="setColor('random')">Random</button>
        <button class="btn btn-warning" onclick="resetCells()">Reset</button>
    </div>

    <script src="JS/script.js"></script>
